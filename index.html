<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 62.5%;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <img
        src="/assets/images/illustration-article.svg"
        alt="Banner"
        class="card__image"
      />

      <section class="card-content">
        <header class="card__header">
          <span class="card__category">Learning</span>
          <p class="card__date">Published 21 Dec 2023</p>
        </header>

        <h2 class="card__title">HTML & CSS foundations</h2>

        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer class="card__author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="avatar"
            target="_blank"
            class="card__author-avatar"
          />
          <span class="card__author-name">Greg Hooper</span>
        </footer>
      </section>
    </article>

    <!-- <div class="attribution">
      Challenge by
      <a href="/assets/images/image-avatar.webp" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
